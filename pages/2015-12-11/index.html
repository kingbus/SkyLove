<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Baymax for Usaki</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #ff2ab2; font-weight: bold; text-decoration: underline; cursor: pointer;font-size: 32px; }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="#" style="text-decoration: none">Baymax for Usaki</a>
		</div>
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="VRMLLoader.js"></script>
		<script src="Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;

			var camera, controls, scene, renderer;

			var cross;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
				camera.position.z = 360;

				controls = new THREE.OrbitControls( camera );

				controls.rotateSpeed = 0.5;
				controls.zoomSpeed = 0.2;

				controls.noZoom = false;
				controls.noPan = false;

				scene = new THREE.Scene();
				scene.add( camera );

				// light

				var dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 200, 200, 1000 ).normalize();

				camera.add( dirLight );
				camera.add( dirLight.target );

				var loader = new THREE.VRMLLoader();
				loader.load( 'baymax.wrl', function ( object ) {

					scene.add( object );

				} );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
